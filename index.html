<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main class="container">
    <form id="form" class="form-container">
      <h1 class="form-title">Contact us</h1>
      <div class="form-group-name">
        <div class="form-group">
          <label for="first-name" class="label"> First Name <span>*</span></label>
          <input type="text" name="first-name" id="first-name" required>
        </div>

        <div class="form-group">
          <label for="Last-name" class="label"> Last Name <span>*</span></label>
          <input 
            type="text" 
            name="Last-name" 
            id="Last-name" 
            required
          />
        </div>
      </div>
      
        <div class="form-group">
          <label 
            for="email" class="label"> Email Address <span>*</span></label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            required
          >
        </div>
        
        <fieldset class="query-type-fieldset">
          <legend class="legend">Query Types <span>*</span></legend>
          <div class="fieldset-form-group">
            <label for="general-enquiry" class="label">
              <input 
                type="radio" 
                name="query-type" 
                id="general-enquiry"
              />
              <span>General Enquiry</span>
            </label>

            <label for="support-request" class="label">
              <input 
                type="radio" 
                name="query-type" 
                id="support-request"
              />
              <span>Support Request</span>
            </label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="message" class="label"> Message <span>*</span></label>
          <textarea 
            name="message" 
            id="message" 
            class="message-input" 
            required>
        </textarea>

        </div>

        <label for="consent" class="label consent-label">
          <input type="checkbox" name="consent" id="consent" required>
          <span>I consent to being contacted by the team</span>

        </label>

        <button type="submit" class="submit-button">Submit</button>

    </form>
  </main>
    


</body>
</html>
